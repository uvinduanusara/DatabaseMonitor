version: "3.8"

services:
  # The Database
  postgres-db:
    image: postgres:15-alpine
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-saas_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-SaaS_Password_99}
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # The Cache
  redis-cache:
    image: redis:7-alpine
    container_name: redis-cache
    restart: always

  # The Proxy (Caddy)
  caddy:
    image: caddy:latest
    container_name: caddy-service
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api

  # The API (Backend) - Updated paths for Clean Architecture
  api:
    build:
      context: .
      dockerfile: src/Monitor.Api/Dockerfile
    image: monitor-api
    container_name: monitor-api
    ports:
      - "5005:8080"
    environment:
      - DATABASE_CONNECTION_STRING=Host=postgres-db;Port=5432;Database=postgres;Username=${POSTGRES_USER:-saas_admin};Password=${POSTGRES_PASSWORD:-SaaS_Password_99}
      - REDIS_CONNECTION=redis-cache:6379
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
      - GEMINI_API_KEY=${GEMINI_API_KEY} # Added for your AI features
    depends_on:
      - postgres-db
      - redis-cache
    restart: always

  # The Worker (Background Service) - Updated paths
  worker:
    build:
      context: .
      dockerfile: src/Monitor.Worker/Dockerfile
    image: monitor-worker
    container_name: monitor-worker
    environment:
      - DATABASE_CONNECTION_STRING=Host=postgres-db;Port=5432;Database=postgres;Username=${POSTGRES_USER:-saas_admin};Password=${POSTGRES_PASSWORD:-SaaS_Password_99}
      - GEMINI_API_KEY=${GEMINI_API_KEY} # Shared AI key
    depends_on:
      - postgres-db
    restart: always

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
