<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SaaS DB Storage Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      :root {
        --bg: #0f172a;
        --card: #1e293b;
        --primary: #3b82f6;
        --accent: #10b981;
        --danger: #ef4444;
        --text: #f8fafc;
      }
      body {
        font-family: "Segoe UI", sans-serif;
        background: var(--bg);
        color: var(--text);
        padding: 20px;
      }
      .container {
        max-width: 1000px;
        margin: auto;
      }

      /* Form Styling */
      .admin-panel {
        background: var(--card);
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 1px dashed #334155;
      }
      .input-group {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 10px;
      }
      input {
        flex: 1;
        padding: 12px;
        border-radius: 6px;
        border: none;
        background: #0f172a;
        color: white;
        min-width: 200px;
      }
      button {
        padding: 12px 24px;
        background: var(--accent);
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        transition: opacity 0.2s;
      }
      button:hover {
        opacity: 0.8;
      }

      #alert-panel {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid var(--danger);
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
      }
      #alert-list {
        list-style: none;
        padding: 0;
        margin: 0;
        color: #fca5a5;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-bottom: 20px;
      }
      .stat-card {
        background: var(--card);
        padding: 15px;
        border-radius: 8px;
        border-left: 4px solid var(--primary);
        position: relative;
      }
      .stat-card.critical {
        border-left-color: var(--danger);
      }

      .chart-container {
        background: var(--card);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      }
      h1,
      h3 {
        margin-top: 0;
      }
      .timestamp {
        font-size: 0.8rem;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>SaaS Database Monitor</h1>

      <div class="admin-panel">
        <h3>âž• Register New Customer Database</h3>
        <div class="input-group">
          <input type="text" id="db-name" placeholder="Name (e.g. Gamma_DB)" />
          <input
            type="text"
            id="db-conn"
            placeholder="Host=localhost;Port=5433;..."
          />
          <button onclick="addDatabase()">Register</button>
        </div>
        <p id="reg-msg" style="margin-top: 10px; font-size: 0.9rem"></p>
      </div>

      <div id="alert-panel">
        <h3>ðŸš¨ Storage Alerts</h3>
        <ul id="alert-list"></ul>
      </div>

      <div class="stats-grid" id="status-grid"></div>

      <div class="chart-container">
        <h3>Database Size Trend (MB)</h3>
        <canvas id="storageChart"></canvas>
      </div>
    </div>

    <script>
      const API_BASE_URL = "http://localhost:5037";

      const ctx = document.getElementById("storageChart").getContext("2d");
      const chart = new Chart(ctx, {
        type: "line",
        data: { labels: [], datasets: [] },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: false,
              title: { display: true, text: "Size (MB)" },
            },
          },
          plugins: { legend: { position: "bottom" } },
        },
      });

      // Option B: Post function
      async function addDatabase() {
        const name = document.getElementById("db-name").value;
        const connStr = document.getElementById("db-conn").value;
        const msg = document.getElementById("reg-msg");

        try {
          const response = await fetch(`${API_BASE_URL}/api/databases`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, connStr }),
          });

          if (response.ok) {
            msg.style.color = "#10b981";
            msg.innerText = "Success! Database added to queue.";
            document.getElementById("db-name").value = "";
            document.getElementById("db-conn").value = "";
            fetchData(); // Refresh immediately
          }
        } catch (err) {
          msg.style.color = "#ef4444";
          msg.innerText = "Error contacting API.";
        }
      }

      async function fetchData() {
        try {
          const [mRes, aRes] = await Promise.all([
            fetch(`${API_BASE_URL}/api/metrics`),
            fetch(`${API_BASE_URL}/api/alerts`),
          ]);
          updateUI(await mRes.json(), await aRes.json());
        } catch (err) {
          console.error("Sync Failed:", err);
        }
      }
      async function deleteDatabase(id) {
        if (!confirm("Are you sure you want to stop monitoring this database?"))
          return;

        try {
          const response = await fetch(`${API_BASE_URL}/api/databases/${id}`, {
            method: "DELETE",
          });

          if (response.ok) {
            fetchData(); // Refresh the UI immediately
          }
        } catch (err) {
          console.error("Delete failed:", err);
        }
      }

      function updateUI(metrics, alerts) {
        // Update Alerts
        const alertPanel = document.getElementById("alert-panel");
        if (alerts.length > 0) {
          alertPanel.style.display = "block";
          document.getElementById("alert-list").innerHTML = alerts
            .map((a) => `<li><strong>${a.db_name}</strong>: ${a.message}</li>`)
            .join("");
        } else {
          alertPanel.style.display = "none";
        }

        // Grouping
        const groups = {};
        metrics.forEach((m) => {
          if (!groups[m.name]) groups[m.name] = [];
          groups[m.name].push(m);
        });

        // Chart Update
        const dbNames = Object.keys(groups);
        chart.data.labels =
          groups[dbNames[0]]
            ?.map((m) => new Date(m.time).toLocaleTimeString())
            .reverse() || [];
        chart.data.datasets = dbNames.map((name, index) => ({
          label: name,
          data: groups[name].map((m) => m.cpu_usage).reverse(),
          borderColor: `hsl(${210 + index * 40}, 70%, 50%)`,
          tension: 0.3,
        }));
        chart.update("none");

        // Cards Update with Delete Button
        document.getElementById("status-grid").innerHTML = dbNames
          .map((name) => {
            const latest = groups[name][0];
            const dbId = latest.db_id; // Ensure your API query includes db_id!
            const isCrit = latest.cpu_usage > 500;

            return `
        <div class="stat-card ${isCrit ? "critical" : ""}">
            <div style="display: flex; justify-content: space-between;">
                <div style="color: #94a3b8; font-size: 0.8rem;">${name}</div>
                <button onclick="deleteDatabase(${dbId})" 
                        style="background: transparent; color: #ef4444; padding: 0; font-size: 0.8rem; cursor: pointer;">
                    Remove
                </button>
            </div>
            <div style="font-size: 1.4rem; font-weight: bold;">${latest.cpu_usage.toFixed(2)} MB</div>
            <div style="font-size: 0.75rem;">Conns: ${latest.connections}</div>
        </div>`;
          })
          .join("");
      }

      setInterval(fetchData, 5000);
      fetchData();
    </script>
  </body>
</html>
